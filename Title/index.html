<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARCADE CONNECT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">ARCADE CONNECT</h1>
        <nav class="nav">
          <button id="themeToggle" class="btn small">Toggle Theme</button>
        </nav>
      </div>
    </header>

    <main class="container main">
      <section class="hero">
        <h2 class="hero-title">ARCADE CONNECT</h2>
        <p class="muted">Join classic-styled online matches</p>
        <div class="controls btn-group" role="group" aria-label="Primary actions">
          <button id="play" class="btn primary">PLAY</button>
          <button id="multiplayer" class="btn">MULTIPLAYER</button>
          <button id="settings" class="btn">SETTINGS</button>
        </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>&copy; <span id="year"></span> Arcade Style Multiplayer Fun</small>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
